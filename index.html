<!DOCTYPE html>
<html>
<head>
	<!-- The required meta tags -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Neighborhood Map Application</title>

	<!-- CSS style -->
	<link rel="stylesheet" href="css/style.css">

<body>
	<h1>London Locations</h1>
	<div id="sidebar">
		<div id="filter_input">
			<span id="search">Search</span>
			<input id="location_name" placeholder="Location Name" data-bind="value: filter, valueUpdate: 'afterkeydown'">
		</div>
		<div id="location_list" data-bind="foreach: markerslist">
			<div id="location_title" data-bind="click: $parent.listselect, text: title"></div>
		</div>
	</div>
	<div id="map"></div>


<script src="js/lib/knockout-3.2.0.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="js/styles.js" charset="utf-8"></script>
<script src="js/locations.js" charset="utf-8"></script>
<script src="js/app.js" charset="utf-8"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsyvquTijmpBiwdhVWyYFdoovmXopTXRk&libraries=places,geometry,drawing&v=3&callback=initMap" onerror="googleError()"></script>

</body>
</html>
